name: master
on:
  push:
    branches:
      - master
jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '16.x'
        registry-url: 'https://npm.pkg.github.com/'
        scope: '@karhoo'
    - run: git config user.email "action@github.com" && git config user.name "GitHub Action Bot"
    - run: yarn
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
    - run: yarn run lint
    - run: yarn run build
    - run: yarn run test
    - run: npx lerna publish from-package --yes
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
